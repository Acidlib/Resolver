name: CI

on: [pull_request, push]

jobs:
  test:
    strategy:
      matrix:
        sdk: [macosx, iphoneos]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Bundle
        run: bundle install
      - name: Generate Xcode project
        run: bundle exec fastlane run spm command:generate-xcodeproj
      - name: Test target
        run: bundle exec fastlane run scan sdk:${{ matrix.sdk }}
